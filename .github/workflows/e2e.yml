name: E2E

on: workflow_dispatch

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Install front
    - name: Node 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'npm'
        cache-dependency-path: javascript/package-lock.json

    - name: cache npm ci
      uses: actions/cache@v2
      id: cache
      with:
        path: |
          ./javascript/node_modules
          ~/.cache
        key: ${{ runner.os }}-node-${{ hashFiles('./javascript/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      working-directory: ./javascript
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
      shell: bash

  e2e-test:
    needs: setup
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ '3.9' ]

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: taiga
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: '--health-cmd "pg_isready" --health-interval 5s --health-timeout 5s --health-retries 6 --health-start-period 20s'

    steps:
    - uses: actions/checkout@v2

    - name: Postgres restore fixture
      run: |
        pg_restore --no-privileges --no-owner --dbname="postgres://postgres:postgres@localhost:5432/taiga" "./javascript/sql-fixtures/fixtures.sql"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Enable cache
      uses: actions/cache@v2
      id: cache-back
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/python/apps/taiga/requirements/devel.txt') }}

    - name: Install requirements
      if: steps.cache-back.outputs.cache-hit != 'true'
      working-directory: ./python/apps/taiga
      run: |
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements/devel.txt
        python -m pip install -e .

    - name: Run back server
      working-directory: ./python/apps/taiga
      run: |
        python -m taiga devserve &
      env:
        TAIGA_DEBUG: true
        TAIGA_DB_NAME: taiga
        TAIGA_DB_USER: postgres
        TAIGA_DB_PASSWORD: postgres
        TAIGA_DB_HOST: localhost
        TAIGA_DB_PORT: 5432
        TAIGA_SECRET_KEY: secret
        TAIGA_ACCESS_TOKEN_LIFETIME: 1000000

    - name: Node 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'npm'
        cache-dependency-path: javascript/package-lock.json

    - name: cache npm ci
      uses: actions/cache@v2
      id: cache
      with:
        path: |
          ./javascript/node_modules
          ~/.cache
        key: ${{ runner.os }}-node-${{ hashFiles('./javascript/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Default config
      working-directory: ./javascript
      run: npm run default-config

    - name: Cypress run
      uses: cypress-io/github-action@v2
      # complete logs
      # env:
      #   DEBUG: cypress:*
      env:
        DEBUG: '@cypress/github-action'
      with:
        install: false
        command: npm run e2e
        working-directory: ./javascript/

    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: cypress-screenshots
        path: javascript/dist/cypress/apps/taiga-e2e/screenshots

    - uses: actions/upload-artifact@v1
      if: always()
      with:
        name: cypress-videos
        path: javascript/dist/cypress/apps/taiga-e2e/videos
