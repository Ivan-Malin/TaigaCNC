<ng-container *transloco="let t; read: 'projects-navigation'">

<ul
  class="pinned-projects"
  [attr.aria-label]="t('pinned')">
  <li>
    <a class="project" href="">
      <div class="project-image">
        <img src="https://i.picsum.photos/id/778/200/200.jpg?hmac=fgFK_HI_g_N4MzYuYbssOB8ymhT_m0JK61tNJHfdPYU" />
      </div>
      <div class="project-data">
        <span class="project-name">Project example 1</span>
        <span class="project-workspace">Personal workspace</span>
      </div>
    </a>
  </li>
  <li>
    <a class="project" href="">
      <div class="project-image">
        <img src="https://i.picsum.photos/id/778/200/200.jpg?hmac=fgFK_HI_g_N4MzYuYbssOB8ymhT_m0JK61tNJHfdPYU" />
      </div>
      <div class="project-data">
        <span class="project-name">Project example 2</span>
        <span class="project-workspace">Personal workspace</span>
      </div>
    </a>
  </li>
</ul>

<a class="view-projects" href="">{{ t('view_projects') }}</a>

<button
  class="new-project"
  tuiButton
  icon="plus"
  type="button"> {{ t('new_project') }}</button>

  <!-- <h2>{{ 'commons.organization' | transloco: { plural: true} }}</h2> -->

  <ul
    class="organizations"
    [attr.aria-label]="'commons.organization' | transloco: { plural: true}">
    <li>
      <a href="">Kaleidos Ventures</a>
    </li>
    <li>
      <a href="">Kaleidos Open Source organization</a>
    </li>
  </ul>
</ng-container>
