<ng-container *transloco="let t;">
  <ng-container *ngIf="workspaceList$ | async as workspaceList">
    <div class="page-actions">
      <a
        tuiButton
        type="button"
        appearance="tertiary"
        routerLink=".."
        icon="arrow-left">
        {{ t('commons.back') }}
      </a>
    </div>
    <div class="new-project-wrapper">
      <tg-template-step *ngIf="currentStep === 'template'"
        (templateSelected)="onSelectTemplate($event)"
        [workspaces]="workspaceList">
      </tg-template-step>
      <div *ngIf="currentStep === 'detail'">
        <!-- TODO: PLACEHOLDER Detail step here -->
        Detail
      </div>
      <tg-invite-step *ngIf="currentStep === 'invite'"
        (finishNewProject)="onInvite($event)">
      </tg-invite-step>
    </div>
  </ng-container>
</ng-container>
