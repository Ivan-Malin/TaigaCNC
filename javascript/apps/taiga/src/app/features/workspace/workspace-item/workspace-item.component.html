<ng-container *transloco="let t;">
  <ng-container *ngIf="workspace">

    <div class="workspace-item-top">
      <div class="workspace-item-title-container">
        <tg-workspace-avatar class="workspace-avatar"
          [color]="workspace.color"
          size="m"
          [name]="workspace.name"></tg-workspace-avatar>
        <div class="workspace-item-title-wrapper">
          <a [routerLink]="['/workspace/', workspace.slug]"
            class="workspace-item-title">
            {{workspace.name}}
          </a>
        </div>
        <tg-ui-badge [label]="t('commons.owner')"></tg-ui-badge>
      </div>
      <div class="workspace-item-action">
        <button appearance="tertiary"
          tuiButton
          icon="user"
          title="{{ t('commons.members') }}"
          type="button">
          {{ t('commons.members') }} (1)
        </button>
        <button appearance="secondary"
          tuiButton
          title="{{ t('commons.upgrade') }}"
          type="button">
          {{ t('commons.upgrade') }}
        </button>
        <button appearance="primary"
          tuiButton
          icon="plus"
          title="{{ t('commons.projects') }}"
          type="button">
          {{ t('commons.projects') }}
        </button>
      </div>
    </div>
    <div class="workspace-item-card-grid">
      <div class="workspace-item-card">
        <tg-workspace-avatar [color]="1"
          [name]="'Workspace Name'"></tg-workspace-avatar>
        <a tuiLink
          title="{{ t('workspace.create_new_project') }}">
          {{ t('workspace.create_new_project') }}
        </a>
      </div>
    </div>
  </ng-container>
</ng-container>
