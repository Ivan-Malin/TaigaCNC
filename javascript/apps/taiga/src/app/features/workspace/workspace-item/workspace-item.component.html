<ng-container *transloco="let t;">
  <div class="workspace-item-top">
    <div class="workspace-item-title-container">
      <tg-workspace-avatar
        [color]="5"
        [size]="'m'"
        [name]="'Workspace Name'"
      ></tg-workspace-avatar>
      <div class="workspace-item-title-wrapper">
        <a
          [routerLink]="['/workspace/id']" class="workspace-item-title">
          Name will have a limit of 40 characters
        </a>
      </div>
      <tg-ui-badge
        [label]="t('commons.owner')"
      ></tg-ui-badge>
    </div>
    <div class="workspace-item-action">
      <button
        appearance="tertiary"
        tuiButton
        icon="user"
        title="{{ t('members') }}"
        type="button">
        {{ t('commons.members') }} (1)
      </button>
      <button
        appearance="secondary"
        tuiButton
        title="{{ t('upgrade') }}"
        type="button">
        {{ t('commons.upgrade') }}
      </button>
      <button
        appearance="primary"
        tuiButton
        icon="plus"
        title="{{ t('project') }}"
        type="button">
        {{ t('commons.projects') }}
      </button>
    </div>
  </div>
  <div class="workspace-item-card-grid">
    <div class="workspace-item-card">
      <tg-workspace-avatar
        [color]="1"
        [name]="'Workspace Name'"
      ></tg-workspace-avatar>
      <a
        tuiLink
        title="{{ t('create_new_project') }}">
        {{ t('workspace.create_new_project') }}
      </a>
    </div>
  </div>
</ng-container>
