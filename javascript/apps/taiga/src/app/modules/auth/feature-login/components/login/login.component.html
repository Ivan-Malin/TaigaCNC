<form [formGroup]="form"
  (ngSubmit)="onSubmit()">
  <label for="username">Username: </label>
  <input data-test="username"
    id="username"
    type="text"
    formControlName="username">

  <label for="password">Password: </label>
  <input data-test="password"
    id="password"
    type="text"
    formControlName="password">

  <button data-test="submit"
    type="submit"
    [disabled]="!form.valid">
    Submit
  </button>
</form>
