<ng-container *transloco="let t">
  <div class="error-wrapper">
    <div class="error-container">
      <img src="/assets/images/LogoTaiga.png" alt="" />
      <h1 class="error-title">{{ t('errors_page.500.something_wrong') }}</h1>
      <p
        class="error-paragraph"
        [innerHtml]="t('errors_page.500.sorry_not_working')"></p>
      <p
        class="error-paragraph"
        [innerHtml]="
          t('errors_page.500.problem_contact', {
            email: config.supportEmail
          })
        "></p>
      <button appearance="primary" tuiButton (click)="backHome()" type="button">
        {{ t('errors_page.500.take_me_to_home') }}
      </button>
    </div>
    <img
      class="error-background-image"
      src="/assets/images/error-500.svg"
      alt="" />
  </div>
</ng-container>
