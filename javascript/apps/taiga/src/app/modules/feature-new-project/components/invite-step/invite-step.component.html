<ng-container *transloco="let t;">
  <div class="new-step-wrapper">
    <h1 class="new-step-title">{{ t('new_project.invite_step.title') }}</h1>
    <form [formGroup]="inviteProjectForm">
      <div class="invite-placeholder tui-skeleton"></div>
      <div class="new-step-actions">
        <button
          tuiButton
          (click)="sendForm([])"
          appearance="tertiary">
          {{ t('new_project.invite_step.later') }}
        </button>
        <button
          appearance="primary"
          data-test="submit-invite-users"
          tuiButton
          (click)="sendForm(userExample)"
          type="button">
          {{ t('new_project.invite_step.send_invites') }}
        </button>
      </div>
    </form>
  </div>
</ng-container>
