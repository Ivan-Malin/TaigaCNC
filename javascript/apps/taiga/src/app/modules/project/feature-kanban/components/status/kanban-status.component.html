<div
  inViewport
  [rootMargin]="columnSize"
  [threshold]="0"
  root="cdk-virtual-scroll-viewport"
  (visible)="onVisible()"
  (notVisible)="onNotVisible()">
  <div class="header">
    <div
      class="color"
      [style.border-color]="color"></div>
    <div class="name">{{ status.name }}</div>
  </div>
  <div
    class="content"
    *ngIf="visible"></div>
</div>
