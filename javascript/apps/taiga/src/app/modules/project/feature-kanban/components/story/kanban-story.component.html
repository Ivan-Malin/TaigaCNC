<ng-container *transloco="let t">
  <ng-container *ngIf="model$ | async as vm">
    <a
      [href]="
        '/project/' +
        vm.project.id +
        '/' +
        vm.project.slug +
        '/stories/' +
        story.ref
      "
      (click)="openStory($event)"
      [attr.aria-label]="
        !vm.isA11yDragInProgress
          ? t('kanban.story_title_a11y', {
              ref: story.ref,
              title: story.title,
              position: index + 1,
              total: total
            })
          : null
      "
      [attr.title]="
        t('kanban.story_title', {
          ref: story.ref,
          title: story.title,
          position: index + 1,
          total: total
        })
      "
      class="story-title story-kanban-ref-focus">
      <div class="draggable-icon">
        <tui-svg src="draggable"></tui-svg>
      </div>
      <div class="ref">{{ story.ref }}</div>
      <div class="text">{{ story.title }}</div>
    </a>
  </ng-container>
</ng-container>
