<ng-container *transloco="let t">
  <a
    [attr.title]="
      t('kanban.story_title', {
        ref: story.ref,
        title: story.title,
        position: index + 1,
        total: total
      })
    "
    href="">
    <div class="ref">{{ story.ref }}</div>
    <div class="text">{{ story.title }}</div>
  </a>
</ng-container>
