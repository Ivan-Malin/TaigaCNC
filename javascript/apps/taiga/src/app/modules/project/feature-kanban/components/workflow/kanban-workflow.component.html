<tui-scrollbar>
  <cdk-virtual-scroll-viewport
    appendOnly
    orientation="horizontal"
    [itemSize]="statusColumnSize"
    tuiScrollable
    class="tui-zero-scrollbar">
    <ng-container
      *cdkVirtualFor="let status of workflow.statuses; trackBy: trackBySlug">
      <tg-kanban-status
        [status]="status"
        [workflow]="workflow"></tg-kanban-status>
    </ng-container>
  </cdk-virtual-scroll-viewport>
</tui-scrollbar>
