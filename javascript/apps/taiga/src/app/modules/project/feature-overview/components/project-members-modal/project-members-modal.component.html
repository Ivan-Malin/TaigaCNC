<ng-container *transloco="let t">
  <div
    class="modal-wrapper"
    aria-labelledby="members-modal-title">
    <h1
      id="members-modal-title"
      class="title">
      {{ t('project_overview.members.title') }}
      <span class="count">({{ members.length }})</span>
      <span
        class="pending"
        *ngIf="pending">
        <tui-svg src="clock"></tui-svg>
        {{
          t('project_overview.members.count_pending', { number: pending })
        }}</span
      >
    </h1>

    <tui-scrollbar class="member-list-wrapper">
      <tg-project-members-list
        *ngIf="members.length"
        [members]="members"></tg-project-members-list>
    </tui-scrollbar>

    <div class="modal-bottom">
      <button
        (click)="closeModal.next()"
        class="close"
        tuiButton
        type="button">
        {{ t('commons.close') }}
      </button>
    </div>
  </div>
</ng-container>
