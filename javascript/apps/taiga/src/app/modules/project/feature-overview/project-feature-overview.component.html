<ng-container *transloco="let t">
  <ng-container *ngIf="project$ | async as project">
    <div class="project-content">
      <div class="project-title">
        <tg-ui-avatar
          size="xxl"
          type="light"
          [color]="project.color"
          [url]="project.logoLarge"
          [name]="project.name">
        </tg-ui-avatar>
        <h1
          class="project-name"
          data-test="project-name">
          {{ project.name }}
        </h1>
      </div>
      <div class="project-content-inner">
        <section class="project-main"></section>
        <section class="project-description">
          <h2 class="project-about">{{ t('project_overview.about') }}</h2>
          <div
            [class.hide]="hideOverflow"
            class="description">
            <p #descriptionOverflow>{{ project.description }}</p>
          </div>
          <div class="actions">
            <a
              *ngIf="showDescription && !hideOverflow"
              class="link"
              tuiLink
              (click)="toggleShowDescription()"
              icon="chevron-down"
              iconAlign="right">
              {{ t('project_overview.show_full_description') }}
            </a>
            <a
              *ngIf="showDescription && hideOverflow"
              class="link"
              tuiLink
              (click)="toggleShowDescription()"
              icon="chevron-up"
              iconAlign="right">
              {{ t('project_overview.hide_full_description') }}
            </a>
          </div>
        </section>
        <section class="project-members">
          <tg-project-members></tg-project-members>
        </section>
      </div>
    </div>
  </ng-container>
</ng-container>
