<ng-container *ngIf="storyView$ | async as storyView">
  <ng-container *ngIf="storyView !== 'full-view' || isKanban">
    <tg-project-feature-kanban></tg-project-feature-kanban>
  </ng-container>
  <ng-container *ngIf="storyView === 'full-view'">
    <tg-project-feature-story-wrapper-full-view></tg-project-feature-story-wrapper-full-view>
  </ng-container>
</ng-container>
