<div class="settings-permissions-wrapper">
  <h3
    tabindex="-1"
    mainFocus
    class="settings-title">Roles and persmissions</h3>
</div>
<section class="member-permissions-settings"
  data-fragment="member-permissions-settings"
  inViewport
  (visible)="isInViewport($event)"
  [skip]="1">
  <h3 class="settings-subtitle">Member permissions</h3>
</section>
<section data-fragment="public-permissions-settings"
  class="public-permissions-settings"
  inViewport
  (visible)="isInViewport($event)"
  [skip]="1">
  <h3 class="settings-subtitle">Public permissions</h3>
</section>
<section data-fragment="workspace-permissions-settings"
  class="workspace-permissions-settings"
  inViewport
  (visible)="isInViewport($event)"
  [skip]="1">
  <h3 class="settings-subtitle">Workspace permissions</h3>
</section>
