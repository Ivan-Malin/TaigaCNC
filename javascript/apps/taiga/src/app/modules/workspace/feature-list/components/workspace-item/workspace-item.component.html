<ng-container *ngIf="model$ | async as vm">
  <ng-container *transloco="let t">
    <div class="workspace-item-top">
      <tg-ui-avatar
        class="workspace-avatar"
        [color]="workspace.color"
        type="dark"
        size="m"
        [name]="workspace.name">
      </tg-ui-avatar>
      <div class="workspace-item-title-wrapper">
        <a
          *ngIf="workspace.myRole === 'admin' || workspace.myRole === 'member'"
          data-test="workspace-item-title"
          [routerLink]="['/workspace/', workspace.slug]"
          class="workspace-item-title workspace-item-title-active">
          {{ workspace.name }}
        </a>
        <span
          *ngIf="workspace.myRole === 'guest' || workspace.myRole === 'none'"
          class="workspace-item-title workspace-guest">
          {{ workspace.name }}
        </span>
      </div>
      <tg-ui-badge
        *ngIf="workspace.myRole"
        [label]="t('commons.roles.' + workspace.myRole)"></tg-ui-badge>
      <tg-ui-badge
        *ngIf="workspace.isOwner"
        [label]="t('commons.owner')"></tg-ui-badge>
      <div class="workspace-item-action">
        <button
          appearance="tertiary"
          tuiButton
          icon="user"
          type="button">
          {{ t('commons.members') }} (1)
        </button>
        <button
          *ngIf="workspace.myRole === 'admin'"
          appearance="secondary"
          tuiButton
          type="button">
          {{ t('commons.upgrade') }}
        </button>
        <a
          *ngIf="workspace.myRole === 'admin'"
          appearance="primary"
          [routerLink]="['/new-project']"
          [queryParams]="{ workspace: workspace.slug }"
          tuiButton
          icon="plus"
          type="button">
          {{ t('commons.project') }}
        </a>
      </div>
    </div>
    <!-- Case: User has more project but is not allowed to see them -->
    <div
      *ngIf="
        !workspace.totalProjects &&
        !workspace.invitedProjects.length &&
        workspace.hasProjects &&
        workspace.myRole !== 'admin'
      "
      class="workspace-message-placeholder"
      [innerHtml]="t('workspace.placehoder_no_access')"></div>

    <!-- Case: User has no more projects -->
    <div
      *ngIf="
        !workspace.totalProjects &&
        !workspace.invitedProjects.length &&
        !workspace.hasProjects &&
        workspace.myRole !== 'admin'
      "
      class="workspace-message-placeholder"
      [innerHtml]="t('workspace.placehoder_no_projects')"></div>

    <!-- Project list -->
    <div
      [@.disabled]="animationDisabled"
      [class]="gridClass"
      [class.show-all]="vm.showAllProjects"
      class="workspace-item-card-grid">
      <tg-project-card
        *ngIf="
          workspace.latestProjects.length === 0 && workspace.myRole === 'admin'
        "
        [workspace]="workspace"
        variant="placeholder"
        [firstProject]="true">
      </tg-project-card>
      <div
        *ngFor="let invitation of vm.invitations; trackBy: trackByLatestProject"
        @cardSlideOut
        [@reorder]="reorder[invitation.slug]"
        (@reorder.done)="reorderDone($event)">
        <tg-project-card
          variant="invitation"
          (rejectInvite)="rejectProjectInvite($event)"
          [workspace]="workspace"
          [project]="invitation">
        </tg-project-card>
      </div>
      <div
        *ngFor="let project of vm.projects; trackBy: trackByLatestProject"
        [@reorder]="reorder[project.slug]"
        (@reorder.done)="reorderDone($event)">
        <tg-project-card
          [workspace]="workspace"
          [project]="project">
        </tg-project-card>
      </div>
    </div>
    <button
      *ngIf="vm.showMoreProjects"
      (click)="setShowAllProjects(true)"
      tuiButton
      appearance="tertiary"
      class="workspace-show-all"
      iconRight="chevron-down">
      {{
        t('workspace.more_projects', {
          projects: vm.remainingProjects
        })
      }}
    </button>
    <button
      *ngIf="vm.showLessProjects"
      (click)="setShowAllProjects(false)"
      tuiButton
      appearance="tertiary"
      class="workspace-show-all"
      iconRight="chevron-up">
      {{ t('workspace.less_projects') }}
    </button>
  </ng-container>
</ng-container>
