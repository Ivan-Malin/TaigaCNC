<ng-container
  *transloco="let t"
  [formGroup]="user">
  <div class="user content">
    <tg-user-card [user]="userObj"></tg-user-card>
    <tg-ui-select
      [label]="t('kanban.invite_step.role')"
      labelVisuallyHidden>
      <tui-select
        class="select-rol"
        tuiTextfieldSize="l"
        [valueContent]="user.get('roles')?.value"
        formControlName="roles">
        <tui-data-list *tuiDataList>
          <button
            *ngFor="let role of roles; trackBy: trackByIndex"
            tuiOption
            [value]="role.name">
            {{ role.name }}
          </button>
        </tui-data-list>
      </tui-select>
    </tg-ui-select>
    <button
      [attr.aria-label]="t('kanban.invite_step.close')"
      tuiIconButton
      icon="close"
      (click)="deleteUser()"
      appearance="tertiary"></button>
  </div>
</ng-container>
