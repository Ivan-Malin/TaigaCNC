<ng-container *transloco="let t; read: 'navigation_user'">
  <div class="user">
    <a href="#" class="user-inner" tuiAutoFocus>
      <tg-user-avatar size="m"></tg-user-avatar>
      <div class="user-info">
        <span class="user-name">{{ user.fullName }}</span>
        <span class="user-mail">{{ user.email }}</span>
      </div>
    </a>
  </div>
  <ul>
    <li>
      <a href="#" class="user-link">
        {{ t('user_profile') }}
      </a>
    </li>
    <li>
      <a href="#" class="user-link">
        {{ t('edit_setting') }}
      </a>
    </li>
    <li>
      <a href="#" class="user-link">
        {{ t('account_setting') }}
      </a>
    </li>
    <li>
      <a href="#" class="user-link">
        {{ t('accesibility_setting') }}
      </a>
    </li>
    <li class="log-out">
      <button tuiLink class="user-link" (click)="logout()">
        {{ t('log_out') }}
      </button>
    </li>
  </ul>
</ng-container>
