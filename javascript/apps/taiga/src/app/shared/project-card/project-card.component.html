<ng-container *transloco="let t;">
  <div *ngIf="placeholder"
    class="project-item-card placeholder">
    <tg-ui-avatar
      type="light"
      [color]="0"
      [name]="''">
    </tg-ui-avatar>
    <a *ngIf="!firstProject"
      tuiLink
      [routerLink]="['/new-project']"
      [queryParams]="{ workspace: slug }"
      class="project-item-link"
      [attr.title]="t('project.create_new_project')">
      {{ t('project.create_new_project') }}
    </a>
    <a *ngIf="firstProject"
      tuiLink
      [routerLink]="['/new-project']"
      [queryParams]="{ workspace: slug }"
      class="project-item-link"
      [attr.title]="t('project.create_first_project')">
      {{ t('project.create_first_project') }}
    </a>
  </div>
  <div *ngIf="!placeholder"
    class="project-item-card">
    <div class="project-card-title">
      <tg-ui-avatar
        class="project-card-image"
        type="light"
        [color]="project.color"
        [url]="project.logoSmall"
        [name]="project.name">
      </tg-ui-avatar>
      <a [title]="project.name"
        [routerLink]="['/project', project.slug]"
        class="project-card-link">
        {{ project.name }}
      </a>
    </div>
    <p class="project-card-description">{{ project.description }}</p>
  </div>

</ng-container>
