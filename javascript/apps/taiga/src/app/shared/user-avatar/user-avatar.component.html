<ng-container *ngIf="user$ | async as user">
  <tui-avatar
    [size]="size"
    [avatarUrl]="user.photo ?? ''"
    [autoColor]="true"
    [rounded]="rounded"
    [text]="user.fullName"></tui-avatar>
</ng-container>
