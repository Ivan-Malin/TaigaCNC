<div class="user-card">
  <tg-user-avatar
    class="top"
    *ngIf="user.fullName"
    [user]="user"></tg-user-avatar>
  <tui-svg
    *ngIf="!user.fullName"
    class="avatar top"
    src="/assets/images/avatar.svg"
    aria-hidden="true"></tui-svg>
  <div
    class="user-identifier"
    [class.highlight]="textToHighlight">
    <ng-container *ngIf="user.fullName">
      <span
        class="user-name overflow"
        [class.active]="active"
        data-test="user-fullname"
        [attr.aria-label]="user.fullName"
        [innerHtml]="fullNameHighlight || user.fullName"></span>
      <span
        class="user-alias overflow"
        [class.active]="active"
        [attr.aria-label]="user.username"
        [innerHtml]="'@' + (usernameHighlight || user.username)"></span>
    </ng-container>
    <ng-container *ngIf="!user.fullName">
      <span
        class="user-email overflow"
        data-test="user-email"
        >{{ user.email }}</span
      >
    </ng-container>
    <ng-content select="[invitation]"></ng-content>
  </div>

  <ng-content select="[member]"></ng-content>
</div>
