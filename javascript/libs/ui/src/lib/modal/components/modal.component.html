<div #domPortalContent>
  <ng-container *transloco="let t">
    <div *ngIf="open" class="modal-wrapper">
      <div class="modal-content">
        <ng-content></ng-content>
      </div>
      <button
        class="close"
        tuiIconButton
        appearance="us-header-button"
        icon="close"
        type="button"
        (click)="close()">
        <span class="visually-hidden">{{ t('commons.close_modal') }}</span>
      </button>
    </div>
  </ng-container>
</div>
