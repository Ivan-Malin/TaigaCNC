<ng-template #domPortalContent>
  <ng-container *transloco="let t">
    <div class="modal-inner-wrapper">
      <div
        class="modal-content"
        [class.height-auto]="heightAuto">
        <ng-content></ng-content>
      </div>
      <button
        class="close"
        tuiIconButton
        [attr.aria-label]="t('commons.close_modal')"
        appearance="us-header-button"
        icon="close"
        type="button"
        (click)="close()"></button>
    </div>
  </ng-container>
</ng-template>
