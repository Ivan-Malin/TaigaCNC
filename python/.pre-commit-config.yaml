repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: trailing-whitespace
        files: 'python/apps/taiga/'
        exclude: 'python/taiga6/'
      - id: end-of-file-fixer
        files: 'python/apps/taiga/'
        exclude: 'python/taiga6/'
      - id: check-docstring-first
        files: 'python/apps/taiga/'
        exclude: 'python/taiga6/'
      - id: debug-statements
        files: 'python/apps/taiga/'
        exclude: 'python/taiga6/'
      - id: check-yaml
        files: 'python/'
        exclude: 'python/taiga6/'

  - repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        additional_dependencies: [flake8-typing-imports==1.12.0]
        files: 'python/apps/taiga/'
        exclude: 'python/taiga6/'
        args: [--config=python/.flake8]

  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        files: 'python/apps/taiga/'
        exclude: 'python/taiga6/'
        args: [--config=python/.black]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.931
    hooks:
      - id: mypy
        language: system
        files: 'python/apps/taiga/'
        exclude: 'python/taiga6/|/tests/'
        args: [--config-file=python/.mypy.ini]

  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        files: 'python/apps/taiga/'
        exclude: 'python/taiga6/'
        args: [--settings-path=python/.isort.cfg]

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.11
    hooks:
      - id: insert-license
        files: '(python/apps/taiga/).*\.py$'
        exclude: 'python/taiga6/'
        args:
          - --license-filepath
          - python/.license_header_template_python.txt          # defaults to: LICENSE.txt
